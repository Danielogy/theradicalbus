<div class="post" data-aos="fade-in" data-aos-delay="100" data-aos-duration="1000" *ngFor="let post of posts; let i = index;">
    <div class="post-image">
        <img src="{{ post.image }}" alt="post image">
    </div>
    <div class="post-description">
        <p class="date-published">{{ post.date }}</p>
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-summary">
            {{ post.summary}}
        </p>
        <button id="readMore" routerLink="/books/blog" (click)="selectedIndex(i)">Read More</button>
    </div>
</div>
